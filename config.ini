[DATABASE]
path = data/student_biometric.db
backup_interval = 24

[BIOMETRIC]
fingerprint_threshold = 0.75
face_threshold = 0.80
max_attempts = 3
lockout_duration = 300

[CAMERA]
device_index = 0
resolution_width = 640
resolution_height = 480
fps = 30

[SECURITY]
encryption_key = default_key_change_in_production
session_timeout = 1800
log_level = INFO

[UI]
theme = default
window_width = 1200
window_height = 800
auto_save = true

